<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevenson Bills Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fallback: Ensure text is visible even if Tailwind fails to load */
        body { font-family: sans-serif; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="container max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8 text-center border-b pb-6">
            <h1 class="text-4xl font-bold text-slate-800">Legislative Bill Search</h1>
            <p class="text-slate-600 mt-2">Front-end prototype for Stevenson Bills database</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 font-bold">1. Select your CSV file</label>
                    <input type="file" id="csvFileInput" accept=".csv" 
                        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 font-bold">2. Search results</label>
                    <input type="text" id="searchInput" placeholder="Type to filter..." 
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-100 border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-700">Session</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-700">Bill #</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-700">Title</th>
                            <th class="px-6 py-4 text-sm font-semibold text-slate-700">Link</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-slate-400">
                                Use the button above to load the CSV file.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        let billData = [];

        document.getElementById('csvFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    billData = results.data;
                    renderTable(billData);
                }
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = billData.filter(row => {
                return Object.values(row).some(val => String(val).toLowerCase().includes(searchTerm));
            });
            renderTable(filtered);
        });

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-slate-500">No results found.</td></tr>';
                return;
            }
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm">${row.Session || ''}</td>
                    <td class="px-6 py-4 text-sm font-bold text-blue-600">${row.Bill || row['Bill Number'] || ''}</td>
                    <td class="px-6 py-4 text-sm text-slate-800">${row.Title || ''}</td>
                    <td class="px-6 py-4 text-sm">
                        <a href="${row.URL}" target="_blank" class="text-blue-500 hover:underline font-bold">Link</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
